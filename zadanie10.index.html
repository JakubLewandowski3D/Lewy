<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Wideo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Ciemne tło */
            color: white;
            font-family: Arial, sans-serif;
        }

        .video-container {
            text-align: center;
        }

        video {
            width: 80%;
            max-width: 800px;
            border: 3px solid #444; /* Obramowanie wideo */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Mroczny cień */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ccc; /* Szary kolor tekstu */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Oglądaj nasze wideo</h1>
        <video controls>
            <source src="twoje_wideo.mp4" type="video/mp4">
            Twój przeglądarka nie obsługuje wideo HTML5.
        </video>
    </div>
</body>
</html>

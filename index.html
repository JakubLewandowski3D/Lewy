<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strona główna JL</title>
<style>
  /* Stylizacja tła strony */
  body {
    background: linear-gradient(to bottom right, #0b3931, #185a58);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #FFCB8A; /* Kolor tekstu */
  }

  /* Kontener kafelków */
  .tiles-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; /* Automatyczne zawijanie kafelków */
    gap: 20px; /* Odstęp między kafelkami */
    transition: all 0.3s ease;
  }

  /* Stylizacja kafelków */
  .tile {
    width: 200px;
    height: 200px;
    background: linear-gradient(to bottom right, #116466, #0c4441); /* Kolor kafelka */
    margin: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: transform 0.3s ease, background 0.5s ease;
  }

  /* Animacja przy najechaniu na kafelek */
  .tile:hover {
    transform: scale(1.1);
    background: linear-gradient(to bottom right, #0e554f, #0a3633); /* Ciemniejszy kolor kafelka */
  }

  /* Stylizacja tekstu wewnątrz kafelków */
  h2 {
    color: #D9B08C; /* Kolor tekstu */
    font-size: 20px;
    text-align: center;
    padding: 10px;
  }

  /* Responsywność dla mniejszych ekranów */
  @media (max-width: 768px) {
    .tile {
      width: 150px;
      height: 150px;
      margin: 15px;
    }

    h2 {
      font-size: 16px;
    }
  }

  @media (max-width: 480px) {
    .tile {
      width: 120px;
      height: 120px;
      margin: 10px;
    }

    h2 {
      font-size: 14px;
    }
  }

  /* Stylizacja przycisku do zwijania kafelków */
  .toggle-button {
    background-color: #116466;
    color: #FFCB8A;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 20px;
  }

  .toggle-button:hover {
    background-color: #0e554f;
  }
</style>
</head>
<body>

<script>
// Funkcja do zwijania i rozwijania kafelków
function toggleTiles() {
  var tilesContainer = document.getElementById("tiles-container");
  if (tilesContainer.style.display === "none") {
    tilesContainer.style.display = "flex"; // Pokazuje kafelki
  } else {
    tilesContainer.style.display = "none"; // Ukrywa kafelki
  }
}
